<html>
  <head>
    <meta charset="utf-8" />
    <title>Kolab</title>
    <link href="../index.css" rel="stylesheet" type="text/css" />
  </head>
</html>

<body>
  <section class="home">
    <img src="../img/home.png" />
  </section>

  <section class="gestion">
    <img src="../img/gestion.png" />
  </section>

  <section class="kolab">
    <div class="container">
      <div class="blockfirst">
        <div class="bar">
          <div class="quit"></div>
          <div class="hide"></div>
          <div class="zoom"></div>
        </div>

        <div class="barlink">
          <p>kolab.app</p>
        </div>

        <div class="content">
          <div class="text">
            <h1>
              Kolab, la <span class="plateforme">plateforme</span> qui fait
              toute la différence dans votre
              <span class="background">post-production.</span>
            </h1>
          </div>
        </div>
      </div>
      <div class="arrowbottom">
        <div class="vl"></div>
        <div class="arrow-down"></div>
      </div>
    </div>

    <div class="blocksecond">
      <div class="bar2">
        <div class="quit2"></div>
        <div class="hide2"></div>
        <div class="zoom2"></div>
      </div>

      <div class="barlink2">
        <p>kolab.app</p>
      </div>

      <div class="contentsecond">
        <div class="text">
          <h1>Kolab a ré-imaginé les outils de</h1>
          <h2>
            gestion,de planification et de recrutement pour vos projets vidéos.
          </h2>
        </div>

        <div class="text2">
          <h1>Du montage à l’étalonnage.</h1>
        </div>
      </div>
    </div>
  </section>
</body>
